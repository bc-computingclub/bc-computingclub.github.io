<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeOtter</title>
    <link rel="shortcut icon" href="/images/icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="/styles/home.css">
    <link rel="stylesheet" href="/styles/index.css">
</head>

<body class="h-body" section="1">
    <script src="/out/pre_init.js"></script>
    <script src="/out/util.js"></script>
    <script>
        genHeader();
        PAGE_ID = PAGEID.home;
    </script>
    <div class="sub-menus"></div>

    <div class="h-background" section="1"></div>
    
    <div class="h-feature-cont">
        <div class="h-timeline" section="1">
            <div class="timeline-marker active" n="1"></div>
            <div class="timeline-marker" n="2"></div>
            <div class="timeline-marker" n="3"></div>
        </div>
        <div class="h-description">
            <div class="h-feature">
                <!-- Typescript will add and swap out these "features" on a delay, or when the user clicks to browse through them. -->
            </div>
        </div>
    </div>

    <script src="/out/home.js"></script>
    <script src="/out/socket.io.min.js"></script>
    <script src="/out/network.js"></script>
</body>
</html>
