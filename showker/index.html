<!DOCTYPE html>
<html>
<head>
    <title>Presenting CodeOtter</title>
    <link rel="stylesheet" type="text/css" href="showker.css">

</head>
<body>
    <i class="introducing">introducing</i>
    <div class="container">
        <div class="co-cont">
            <div class="co-top load-in">
                <div class="co-title">
                    CodeOtter
                </div>
                <div class="co-text">
                    <span>Empowering programmers of all levels.</span>
                    <span>Built by students, available to all.</span>
                </div>
            </div>
            <div class="co-bottom">
                <button class="co-button">
                    <span>Take a tour </span>
                    <span class="material-symbols-outlined arrow">arrow_right_alt</span>
                </button>
            </div>
        </div>
        <div class="showcase-cont">
            <img src="images/showcase1.png" alt="Learn" class="showcase-img">
            <img src="images/challenge1.png" alt="challenge" class="showcase-img">
            <img src="images/showcase3.png" alt="projectdashboard" class="showcase-img">
        </div>
    </div>

    <script src="out/main.js"></script>
</body>
</html>
