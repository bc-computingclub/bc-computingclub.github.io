<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Otter | Profile</title>
    <link rel="shortcut icon" href="/images/icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="/styles/home.css">
    <link rel="stylesheet" href="/styles/profile.css">
    <link rel="stylesheet" href="/styles/util.css">
</head>

<body class="no-color">
    <script src="/out/pre_init.js"></script>
    <script src="/out/util.js"></script>
    <script>genHeader(3)</script>
    <div class="sub-menus"></div> <!--Necessary if this page uses the dropdown menu API caleb made-->
    
    <!--Typescript clears & replaces innerHTML for these stats as long as user is logged in. I've added filler to certain places below-->
    <div class="p-cont-outer">
        <div class="p-cont-inner intro-up">
            <div class="p-first">
                <img class="p-pfp" src="/images/water-level.png" style="padding: 5px;">
                <div class="p-header-top">
                    <img src="/images/wallpaper.png" alt="" class="header-background">
                </div>
                <div class="p-header-bottom">
                    <div class="p-h-b-l">
                        <span class="p-username">Username</span>
                    </div>
                    <div class="p-h-b-r">
                        <div class="p-badges">
                            <span class="badge">...</span>
                            <span class="p-join-date badge">...</span>
                        </div>
                    </div>
                </div> 
            </div>

            <!-- STATISTICS START HERE-->
             
            <div class="p-second">
                <div class="p-section-title">
                    <div>
                        <span class="material-symbols-outlined">Auto_stories</span>
                        Lesson Stats
                    </div>
                    <div class="p-section-title-right">
                        <button class="l-public-toggle public-toggle nologin">
                            <input type="checkbox">
                            <label for="myCheckbox">Public</label>
                        </button>
                        <!-- <button class="p-view-submissions" disabled>My Submissions</button> -->
                    </div>
                </div>
                <div class="p-lesson-stats nologin">
                    <!--Typescript will add stats-->
                    <i class="remove-on-load">Log in to view statistics for lessons you complete!</i> 
                </div>
            </div>

            <div class="p-third">
                <div class="p-section-title">
                    <div class="p-section-title-left">
                        <span class="material-symbols-outlined">Checkbook</span>
                        Challenge Stats
                    </div>
                    <div class="p-section-title-right">
                        <button class="c-public-toggle public-toggle nologin">
                            <input type="checkbox">
                            <label for="myCheckbox">Public</label>
                        </button>
                        <!-- <button class="p-view-submissions" disabled>My Submissions</button> -->
                    </div>
                </div>
                <div class="p-challenge-stats nologin">
                    <!--Typescript will add stats-->
                    <i class="remove-on-load">Log in to view statistics for challenges you complete!</i>
                </div>
            </div>

            <div class="p-fourth">
                <div class="p-section-title">
                    <div>
                        <span class="material-symbols-outlined">Experiment</span>
                        Project Stats
                    </div>
                    <div class="p-section-title-right">
                        <button class="p-public-toggle public-toggle nologin">
                            <input type="checkbox">
                            <label for="myCheckbox">Public</label>
                        </button>
                        <!-- <button class="p-view-submissions" disabled>My Submissions</button> -->
                    </div>
                </div>
                <div class="p-project-stats nologin">
                    <!--Typescript will add stats-->
                    <i class="remove-on-load">Log in to view statistics for projects you work on!</i> 
                </div>
            </div>
        </div>
    </div>

    <script src="/out/profile.js"></script>
    <script src="/out/socket.io.min.js"></script>
    <script src="/out/network.js"></script>
    <script src="/out/post_load.js"></script>
</body>
</html>
